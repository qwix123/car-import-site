<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пригон автомобилей из Европы — Ваш бизнес-партнер</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f4287, #267871);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeDown 1s ease forwards;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    header p {
      font-weight: 400;
      font-size: 1.25rem;
      margin-top: 10px;
      max-width: 600px;
      line-height: 1.4;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    main {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      max-width: 930px;
      width: 100%;
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      animation: fadeUp 1s ease forwards;
    }
    @media (max-width: 830px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .cars-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 20px;
      overflow-y: auto;
      max-height: 570px;
      border-radius: 16px;
    }
    .car-card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .car-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      z-index: 10;
    }
    .car-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      filter: brightness(0.85);
      transition: filter 0.3s ease;
    }
    .car-card:hover .car-image {
      filter: brightness(1);
    }
    .car-info {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .car-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #f4f4f4;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    .car-description {
      font-size: 0.9rem;
      color: #d0d0d0;
      flex-grow: 1;
      margin-bottom: 12px;
      line-height: 1.3;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .select-car-btn {
      background-color: #3498db;
      border: none;
      padding: 10px 15px;
      border-radius: 14px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      user-select: none;
    }
    .select-car-btn:hover {
      background-color: #1f78c7;
    }

    .calculator-section {
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 25px 30px 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      max-height: 600px;
      overflow-y: auto;
      position: relative;
    }

    .calculator-section h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2.1rem;
      margin-bottom: 20px;
      color: #f1f1f1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      user-select: none;
    }

    .calculator-form label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      color: #e3e3e3;
      user-select: none;
      font-size: 1rem;
    }

    .calculator-form input,
    .calculator-form select,
    .calculator-form textarea {
      margin-top: 8px;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      outline: none;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
      transition: box-shadow 0.2s ease;
      resize: vertical;
    }
    .calculator-form input:focus,
    .calculator-form select:focus,
    .calculator-form textarea:focus {
      box-shadow: inset 0 0 8px 3px #3498db;
    }

    .calculate-btn {
      margin-top: 30px;
      padding: 15px 0;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 20px;
      border: none;
      background: #3fa6f7;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(34,152,252,0.8);
      transition: background 0.3s ease;
      user-select: none;
    }
    .calculate-btn:hover {
      background: #1e73e8;
    }
    .result-message {
      margin-top: 28px;
      background: rgba(0,0,0,0.25);
      padding: 20px 18px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      color: #dff0d8;
      box-shadow: 0 0 15px #2ecc71;
      user-select: text;
      min-height: 70px;
    }
    .contact-choice {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #e3e3e3;
      user-select: none;
    }
    .contact-choice select {
      max-width: 220px;
      margin-top: 8px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
    }

    /* Animations */
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Пригон автомобилей из Европы</h1>
    <p>Быстро. Надежно. С полной растаможкой и сопровождением.</p>
  </header>

  <main>
    <section class="cars-gallery" aria-label="Каталог автомобилей">
      <!-- Car cards inserted by JS -->
    </section>

    <section class="calculator-section" aria-label="Калькулятор стоимости и заявка">
      <h2>Калькулятор и заявка</h2>
      <form id="calcForm" class="calculator-form" novalidate>
        <label for="selectedCar">Выбранный автомобиль</label>
        <input type="text" id="selectedCar" name="selectedCar" readonly placeholder="Выберите машину слева" required />

        <label for="price">Цена автомобиля (€)</label>
        <input type="number" id="price" name="price" min="500" step="100" placeholder="Введите цену" required />

        <label for="shipping">Стоимость доставки (€)</label>
        <input type="number" id="shipping" name="shipping" min="0" step="50" value="500" required />

        <label for="contactMethod" class="contact-choice">Удобный способ связи</label>
        <select id="contactMethod" name="contactMethod" required>
          <option value="" disabled selected>Выберите способ связи</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Telegram">Telegram</option>
          <option value="Phone">Телефонный звонок</option>
          <option value="Email">Email</option>
        </select>

        <label for="contactDetails">Контактные данные</label>
        <input type="text" id="contactDetails" name="contactDetails" placeholder="Например, номер телефона или ник в мессенджере" required />

        <label for="comment">Комментарий или вопросы (необязательно)</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Ваши пожелания или вопросы"></textarea>

        <button type="submit" class="calculate-btn">Рассчитать и отправить заявку</button>
      </form>

      <div id="resultMessage" class="result-message" aria-live="polite" aria-atomic="true" role="alert"></div>
    </section>
  </main>

  <script>
    const cars = [
      {
        brand: "BMW",
        model: "X5",
        description: "Мощный, стильный внедорожник с высокой проходимостью и комфортом.",
        image: "https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&h=350",
        basePrice: 35000,
      },
      {
        brand: "Audi",
        model: "A6",
        description: "Элегантный бизнес-седан с передовыми технологиями и комфортом.",
        image: "https://images.pexels.com/photos/1149130/pexels-photo-1149130.jpeg?auto=compress&cs=tinysrgb&h=350",
        basePrice: 30000,
      },
      {
        brand: "Volkswagen",
        model: "Golf",
        description: "Надежный и экономичный хэтчбек для повседневной городской езды.",
        image: "https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&h=350",
        basePrice: 18000,
      },
      {
        brand: "Mercedes-Benz",
        model: "E-Class",
        description: "Классический люксовый седан с превосходным комфортом и мощностью.",
        image: "https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg?auto=compress&cs=tinysrgb&h=350",
        basePrice: 40000,
      },
      {
        brand: "Porsche",
        model: "Cayenne",
        description: "Спортивный и роскошный внедорожник для любителей драйва.",
        image: "https://images.pexels.com/photos/4061619/pexels-photo-4061619.jpeg?auto=compress&cs=tinysrgb&h=350",
        basePrice: 60000,
      }
    ];

    const gallery = document.querySelector('.cars-gallery');
    const selectedCarInput = document.getElementById('selectedCar');
    const priceInput = document.getElementById('price');
    const calcForm = document.getElementById('calcForm');
    const resultMessage = document.getElementById('resultMessage');

    // Customs calculation: custom duty 10%, VAT 20%, environmental fee 300€
    function calculateCosts(basePrice, shipping) {
      const customsDuty = basePrice * 0.10;
      const vat = (basePrice + customsDuty + shipping + 300) * 0.20;
      const environmentalFee = 300;
      const total = basePrice + customsDuty + vat + shipping + environmentalFee;
      return {
        customsDuty,
        vat,
        environmentalFee,
        total
      }
    }

    // Populate gallery with cars
    cars.forEach((car, i) => {
      const card = document.createElement('article');
      card.classList.add('car-card');
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `Выбрать автомобиль ${car.brand} ${car.model}`);
      card.innerHTML = `
        <img src="${car.image}" alt="${car.brand} ${car.model}" class="car-image" loading="lazy" />
        <div class="car-info">
          <h3 class="car-name">${car.brand} ${car.model}</h3>
          <p class="car-description">${car.description}</p>
          <button class="select-car-btn" type="button" aria-label="Выбрать автомобиль ${car.brand} ${car.model}">Выбрать</button>
        </div>
      `;
      gallery.appendChild(card);

      const selectBtn = card.querySelector('.select-car-btn');

      function selectCar() {
        selectedCarInput.value = `${car.brand} ${car.model}`;
        priceInput.value = car.basePrice;
        resultMessage.textContent = '';
        priceInput.focus();
      }

      selectBtn.addEventListener('click', selectCar);
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectCar();
        }
      });
    });

    calcForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Validate form fields
      if (!selectedCarInput.value) {
        alert('Пожалуйста, выберите автомобиль слева.');
        selectedCarInput.focus();
        return;
      }
      if (!priceInput.value || Number(priceInput.value) < 500) {
        alert('Введите корректную цену автомобиля, минимум 500€.');
        priceInput.focus();
        return;
      }
      if (!calcForm.shipping.value || Number(calcForm.shipping.value) < 0) {
        alert('Введите корректную стоимость доставки.');
        calcForm.shipping.focus();
        return;
      }
      if (!calcForm.contactMethod.value) {
        alert('Пожалуйста, выберите удобный способ связи.');
        calcForm.contactMethod.focus();
        return;
      }
      if (!calcForm.contactDetails.value.trim()) {
        alert('Пожалуйста, заполните контактные данные.');
        calcForm.contactDetails.focus();
        return;
      }

      const basePrice = Number(priceInput.value);
      const shipping = Number(calcForm.shipping.value);

      const { customsDuty, vat, environmentalFee, total } = calculateCosts(basePrice, shipping);

      // Show total costs
      resultMessage.innerHTML = `
        <p>Таможенная пошлина (10%): <strong>€${customsDuty.toFixed(2)}</strong></p>
        <p>НДС (20%): <strong>€${vat.toFixed(2)}</strong></p>
        <p>Экологический сбор: <strong>€${environmentalFee.toFixed(2)}</strong></p>
        <p>Стоимость доставки: <strong>€${shipping.toFixed(2)}</strong></p>
        <p><strong>Итоговая стоимость: €${total.toFixed(2)}</strong></p>
        <p style="margin-top: 20px; font-size: 1.1rem;">Спасибо за заявку! Мы свяжемся с вами через <strong>${calcForm.contactMethod.value}</strong> по указанным данным.</p>
      `;

      // Reset form after delay
      setTimeout(() => {
        calcForm.reset();
        selectedCarInput.value = '';
      }, 5000);
    });
  </script>
</body>
</html>
